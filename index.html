<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center> 
     <div id="heading">
        <h1>Ping pong game</h1>
        <button data-toggle="modal" data-target="#myModal">Instructions</button>
     </div>
     <br><br>
     <button id="forCSS" onclick="gamePlay()"></button>
     <br><br>
     <h3>Status of the game is: <span id="status"></span></h3>
     <br>
     <div id="canvas"></div>
     <br><br><br>

     <button id="restart" onclick="restart()">Restart u failure, haiyahh</button><br>
     <footer>Created by- Ayaan</footer>
     <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">
                        <h2>Instructions:</h2>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <h4><ol>
                          <li>  Move your mouse up and down to move your paddle up and down.</li>
                          <li>If the game is over, click on the restart button.</li>
                            </ol>
                        </h4>
                    </div>
                </div>
            </div>
        </div>

     </div>


    </center>
   
        <script src="main.js"></script>
    </body>
</html>
